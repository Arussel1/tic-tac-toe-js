<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="nav"> 
        <p class="score" id="score1">0</p>
        <p class="p1"></p>
        <img src="images/duck.jpg" alt="player 1 profile picture" class="profile">
        <img src="images/rabbit.jpg" alt="player 2 profile picture" class="profile">
        <p class="p2"></p>
        <p class="score" id="score2">0</p>
    </div>
            <p class="status"></p>
     <dialog>
            <form name="playerName">
                <label for="name1">Player 1 name</label>
                <input type="text" name="name1" id="name1" required><br>
                <label for="name2">Player 2 name</label>
                <input type="text" name="name2" id="name2" required><br>
                <label for="choice">Player 1 choice: </label>
                <input type="radio" name="choice" value="X"checked>
                <label for="X">X</label>
                <input type="radio" name="choice" value="O">
                <label for="X">O</label>
                <button type="submit" id="dialogButton" autofocus>Submit</button>
            </form>
        </dialog> 
     
        <div class="gameBoard">
            <div class="row">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
            </div>
            <div class="row">
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
            </div>
            <div class="row">
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
    </div>
</body>
</html>
